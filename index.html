<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
		<form>
			<label for="length">How long would you like the password? </label>
			<input type="number" id="length" name="length" value="8" min="8" max="128" pattern="[0-9]*" required>
			<label for="special">Should it include special characters?</label>
			<input type="checkbox" id="special" name="special" required>
			<label for="numbers">Should it include numbers?</label>
			<input type="checkbox" id="numbers" name="numbers" required>
			<label for="uppercase">Should it include capital letters?</label>
			<input type="checkbox" id="uppercase" name="uppercase" required>
			<label for="lowercase">Should it include lowercase characters?</label>
			<input type="checkbox" id="lowercase" name="lowercase" required>
		</form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Specify Password</button>
        </div>
      </div>
    </div>
    <script src="assets/src/script.js"></script>
  </body>
</html>
