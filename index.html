<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
		<form>
			<label for="length">Password length (8-128)? </label>
			<input type="number" id="length" name="length" value="8" min="8" max="128" maxlength="3" pattern="[0-9]*" required>
			<label for="special">Include special characters?</label>
			<label for="special" class="switch"><input type="checkbox" id="special" name="special" required><span></span></label>
			<label for="numbers">Include numbers?</label>
			<label for="numbers" class="switch"><input type="checkbox" id="numbers" name="numbers" required><span></span></label>
			<label for="uppercase">Include capital letters?</label>
			<label for="uppercase" class="switch"><input type="checkbox" id="uppercase" name="uppercase" required><span></span></label>
			<label for="lowercase">Lowercase characters?</label>
			<label for="lowercase" class="switch"><input type="checkbox" id="lowercase" name="lowercase" required checked><span></span></label>
		</form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
			onClick="this.select(); navigator.clipboard.writeText(this.value);"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Specify Password</button>
        </div>
      </div>
    </div>
    <script src="assets/src/script.js"></script>
  </body>
</html>
